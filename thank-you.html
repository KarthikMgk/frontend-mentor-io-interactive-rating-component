<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="absolute base-component bg-black h-screen w-full">
    <div class="relative rating-component bg-[#161B20] h-[50vh] w-[50vh] top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-xl flex flex-col">
      <div class="thankyou-component bg-[#1C2025] m-5 flex items-center justify-center">
        <img class="w-15 h-15" src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="" srcset="">
      </div>

    </div>
  </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->

  You selected <!-- Add rating here --> out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

  <!-- Thank you state end -->

<script>
    window.onload = function() {
        const rating = localStorage.getItem("selectedRating");
        document.getElementById("selected-rating").textContent = rating;
    }
</script>

</body>
</html>
